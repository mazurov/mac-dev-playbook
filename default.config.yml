---
downloads: ~/.ansible-downloads/

configure_dotfiles: yes
configure_sudoers: yes
configure_terminal: yes
configure_osx: yes

dotfiles_repo: https://github.com/mazurov/dotfiles.git
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: ~/dotfiles
dotfiles_files:
  - .zshrc
  - .osx
  - .gitconfig

homebrew_installed_packages:
  # - ansible # Installed via Pip.
  - autoconf
  - bash-completion
  - git
  - go
  - gpg
  - hub
  - httpie
  - iperf
  - libevent
  - sqlite
  - mcrypt
  - nmap
  - node
  - nvm
  - ssh-copy-id
  - cowsay
  - readline
  - openssl
  - pv
  - wget
  - wrk
  - maven
  - sbt
  - jq


homebrew_taps:
  - homebrew/core
  - caskroom/cask
#  - homebrew/php

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  # - visual-studio-code
  - iterm2
  - 1password
  - docker
  - dropbox
  - google-backup-and-sync
  # - fing # Download link keeps getting changed, d'oh!
  # - firefox
  # - google-chrome
  - handbrake
  - macvim
  - skitch
  # - slack
  - transmit
  - vagrant
  - virtualbox
  - dash
  - alfred
  - anki
  - calibre
  - vlc
  - jetbrains-toolbox
  - chefdk
  - telegram
  - appcleaner
  - ipsecuritas
  - evernote
  - meld
  - sourcetree
  - sublime-text

# See `geerlingguy.mas` role documentation for usage instructions.
mas_installed_apps: []
mas_email: ""
mas_password: ""

osx_script: "~/.osx --no-restart"

# Install packages from other package managers.
# Note: You are responsible for making sure the required package managers are
# installed, eg. through homebrew.
composer_packages: []
  # - name: drush
  #   state: present # present/absent, default: present
  #   version: "^8.1" # default: N/A
gem_packages: []
  # - name: bundler
  #   state: present # present/absent/latest, default: present
  #   version: "~> 1.15.1" # default: N/A
npm_packages: []
  # - name: webpack
  #   state: present # present/absent/latest, default: present
  #   version: "^2.6" # default: N/A
pip_packages: []
  # - name: mkdocs
  #   state: present # present/absent/latest, default: present
  #   version: "0.16.3" # default: N/A

users:
  - username: a.mazurov
    visual_studio_code_extensions:
      - eamodio.gitlens
      - ms-python.python
      - caarlos0.language-prometheus
      - PeterJausovec.vscode-docker
      - itryapitsin.scala
      - foxundermoon.shell-format
    # visual_studio_code_extensions_absent:
    #   - seanmcbreen.Spell

oh_my_zsh_git_repository: "https://github.com/robbyrussell/oh-my-zsh.git"
zsh_users:
  -
    user: a.mazurov
    group: admin
    settings: [
      'alias vk="KITCHEN_YAML=.kitchen.vagrant.yml bundle exec kitchen"',
      'alias ak="KITCHEN_YAML=.kitchen.ec2.yml bundle exec kitchen"',
      'eval "$(chef shell-init zsh)"'
    ]
  

# Glob pattern to ansible task files to run after all other tasks are finished.
post_provision_tasks: []

